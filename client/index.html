<html><head><script src="../server/socket.io/socket.io.js"></script><script>    var socket = io.connect('http://localhost:8080');    socket.on('serverConnectionHandshake', function (data) {        console.log(data);        socket.emit('clientConnectionHandshake', {            name: 'client connected',            text: 'Connection to the client established'        }, function (confirmationData) {            console.log(confirmationData);        });    });    socket.on('questions-save', function (data) {        console.log(data);    });    socket.on('players-save', function (data) {        console.log(data);    });    socket.on('client-count', function (data) {        var el = document.getElementById('client-count');        el.innerText = data;    });</script></head><body>    <h1>Welcome home</h1>        <span id="client-count" style="width: 50px; height: 35px; background-color:black; color: white; display: inline-block; text-align:center; padding-top: 15px;" ></span>    <div style="width: 50px; text-align: center;">players</div></body></html>
